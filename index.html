<html><head>
  
</head><body style="display: flex; width: 100%; height: 100%; justify-content: center; align-items: center; margin: 0; background: #000;">
  <canvas id="can" width="4280" height="2699" style="aspect-ratio: 64200/40585; max-width: 90vw; max-height: 90vh"></canvas>
  <script>
    ctx = can.getContext("2d");
    ctx.fillStyle="#ffffff";
    ctx.beginPath();
    ctx.fill();
    //IEC_7810 ID-1 = 85.60mm by 53.98mm
    //[8560,5398].map(x=>x/2);
    scale = 1;
    w = 4280*scale;
    h = 2699*scale;
    x = w/100;
    y = h/100;
    function hp(p){ return (h/100)*p }; function wp(p){ return (w/100)*p}; //height percent width percent

    function update(){
      ctx.beginPath();
      ctx.fillStyle = "#FFF";
      ctx.roundRect(0, 0, w, h, wp(5));
      ctx.fill();
      ctx.fillStyle = "#F00";
      ctx.fillRect(0, hp(30), w, h/7);
      ctx.fillStyle = "#000";
      ctx.textAlign = "center";
      ctx.font = hp(10)+"px Arial";
      ({width: textWidth} = ctx.measureText("Edric Adrian Cantu"));
      ctx.fillText("Edric Adrian Cantu", wp(50), hp(30));
    } 
    update();
  </script>
</body></html>
